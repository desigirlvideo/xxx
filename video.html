<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Desi Video Page</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <header>
    <h1>Video Player</h1>
    <nav>
      <a href="index.html">Home</a> |
      <a href="categories.html">Categories</a> |
      <a href="contact.html">Contact</a>
    </nav>
  </header>

  <main>
    <video id="mainVideo" width="100%" height="auto" controls autoplay>
      <source src="" type="video/mp4" />
      Your browser does not support the video tag.
    </video>

    <section class="thumbnails">
      <h3>Related Videos</h3>
      <div class="thumbs">
        <a href="video.html?vid=1"><img src="images/thumb1.jpg" alt="Thumb 1"></a>
        <a href="video.html?vid=2"><img src="images/thumb2.jpg" alt="Thumb 2"></a>
        <a href="video.html?vid=3"><img src="images/thumb3.jpg" alt="Thumb 3"></a>
      </div>
    </section>
  </main>

  <script>
    const urlParams = new URLSearchParams(window.location.search);
    const vid = urlParams.get('vid');

    const videoSrcs = {
      1: 'videos/desi1.mp4',
      2: 'videos/desi2.mp4',
      3: 'videos/desi3.mp4'
    };

    if (vid && videoSrcs[vid]) {
      document.querySelector("#mainVideo source").src = videoSrcs[vid];
      document.getElementById("mainVideo").load();
    }
  </script>
</body>
</html>
