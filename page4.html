<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Video Player</title>
  <style>
    body {
      background-color: #111;
      color: #fff;
      font-family: Arial, sans-serif;
    }
    .container {
      width: 80%;
      margin: auto;
      padding: 20px;
    }
    iframe {
      border: none;
      display: block;
      width: 100%;
      height: 400px;
    }
    .related-videos {
      margin-top: 20px;
    }
    .related-videos img {
      width: 150px;
      height: auto;
      margin-right: 10px;
    }
  </style>
</head>
<body>
  <div class="container">
    <h2 id="videoTitle">Loading...</h2>
    <iframe id="videoPlayer" allowfullscreen></iframe>
    <p id="videoViews"></p>

    <div class="related-videos" id="relatedVideos">
      <h3>Related Videos</h3>
      <div id="relatedList"></div>
    </div>
  </div>

  <script>
    const videos = {
      1: {
        title: "Desi Bhabhi Romance",
        src: "https://www.pornhub.com/embed/676d14a994f1d",
        views: "1.2M views",
        related: [
          { title: "Hot Indian Aunty", thumb: "assets/images/thumb2.jpg", link: "page.html?vid=2" },
          { title: "College Girl First Time", thumb: "assets/images/thumb3.jpg", link: "page.html?vid=3" }
        ]
      },
      2: {
        title: "Hot Indian Aunty",
        src: "https://www.pornhub.com/embed/1234567890abc",
        views: "950K views",
        related: [
          { title: "Desi Bhabhi Romance", thumb: "assets/images/thumb1.jpg", link: "page.html?vid=1" },
          { title: "Village Romance", thumb: "assets/images/thumb4.jpg", link: "page.html?vid=4" }
        ]
      }
    };

    // Get video ID from URL (?vid=1)
    const urlParams = new URLSearchParams(window.location.search);
    const vid = urlParams.get('vid');

    if (vid && videos[vid]) {
      const video = videos[vid];
      document.getElementById('videoTitle').textContent = video.title;
      document.getElementById('videoViews').textContent = video.views;
      document.getElementById('videoPlayer').src = video.src;

      const related = document.getElementById('relatedList');
      video.related.forEach(item => {
        const a = document.createElement('a');
        a.href = item.link;
        a.style.display = 'inline-block';
        a.style.textAlign = 'center';
        a.style.marginRight = '10px';
        a.innerHTML = `<img src="${item.thumb}" alt="${item.title}"><br>${item.title}`;
        related.appendChild(a);
      });
    } else {
      document.getElementById('videoTitle').textContent = "Video not found";
    }
  </script>
</body>
</html>
